{% extends 'base.html' %}


{% block content %}

    <h1>Todo List</h1>

    <form action="{{ url_for('add') }}" method="post">

        <input type="text" name="title" required>

        <button type="submit">Add Todo</button>

    </form>

    <ul>

        {% for todo in todos %}

            <li class="todo {% if todo.complete %}complete{% endif %}">

                {{ todo.title }}

                <a href="{{ url_for('complete', todo_id=todo.id) }}">Toggle</a>

                <a href="{{ url_for('delete', todo_id=todo.id) }}">Delete</a>

            </li>

        {% endfor %}

    </ul>

{% endblock %}
